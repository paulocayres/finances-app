<ion-content class="ion-padding">
  <ion-button *ngIf="!logged" expand="block" (click)="login()" [disabled]="loading">
    <ion-spinner *ngIf="loading"></ion-spinner>
    <span *ngIf="!loading">Login com Google</span>
  </ion-button>
  <ion-button *ngIf="logged" expand="block" (click)="logout()" [disabled]="loading">
    <ion-spinner *ngIf="loading"></ion-spinner>
    <span *ngIf="!loading">Sair</span>
  </ion-button>
</ion-content>
