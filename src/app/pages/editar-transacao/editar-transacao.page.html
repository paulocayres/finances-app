<ion-header>
  <ion-toolbar>
    <ion-title>Editar Transação</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-input formControlName="descricao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Valor da Transação</ion-label>
      <ion-input type="text" formControlName="valor" [maskito]="currency" [maskitoElement]="maskPredicate"
        inputmode="decimal" [placeholder]="'R$ ' + (transacao?.valor | number:'1.2-2')">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Data</ion-label>
      <ion-datetime formControlName="data" presentation="date" max="2050-12-31"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tipo</ion-label>
      <ion-select formControlName="tipo">
        <ion-select-option value="débito">Débito</ion-select-option>
        <ion-select-option value="crédito">Crédito</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button
      expand="block"
      class="ion-margin-top"
      (click)="salvar()"
      [disabled]="form.invalid">
      Salvar
    </ion-button>
  </form>
</ion-content>
